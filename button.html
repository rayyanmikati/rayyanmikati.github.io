  <body>
          <button id="btn-test1">On</button>
          <button id="btn-test2">Off</button>
          <button id="btn-test3">Reset</button>




</html>

<svg width="1400px" height="800px">
  <circle id="Circle-1" cx="130px" cy="200px" r="63px" fill="#FFFFFF" />
</svg>

<script>

  $('#btn-test1').on("click", function() {
    $('#Circle-1').css({ fill: "#D577CF" });
    });
  $('#btn-test2').on("click", function() {
    $('#Circle-1').css({ fill: "#C4C4C4" });
    });
  $('#btn-test3').on("click", function() {
    $('#Circle-1').css({ fill: "#FFFFFF" });
    });


</script>
</body>
